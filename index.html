<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9895b6c7b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Edmonton</h1>
          <p class="current-temperature" id="current-temperature">☀️ 20°C</p>
          <h2 class="date"></h2>
          <p class="capitalize" id="temp-description">Sunny with clouds</p>
          <p>
            <span id="humidity">Humidity: 20%</span><br />
            <span id="wind">Wind speed: 15 km/h</span>
          </p>
        </div>
        <div class="col-4">
          <div class="row search">
            <form>
              <input
                type="text"
                id="searchCity"
                class="form-control"
                placeholder="Search  a city"
              />
              <input
                type="submit"
                class="form-control submitCity"
                value="Search"
              />
            </form>
          </div>
          <div class="row">
            <h2>Frequently searched cities</h2>
            <ul>
              <li><a href="#">Paris</a></li>
              <li><a href="#">Montreal</a></li>
              <li><a href="#">Vancouver</a></li>
              <li><a href="#">Tokyo</a></li>
              <li><a href="#">Sydney</a></li>
              <li><a href="#">San Francisco</a></li>
            </ul>
            <a href="#" class="current-position" id="current-location"
              >See current location</a
            >
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <p>
                <span class="day">Sat</span><br /><span
                  class="forecast-temperature"
                  >🌧<br />15°C</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <p>
                <span class="day">Sun</span><br /><span
                  class="forecast-temperature"
                  >🌧<br />15°C</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <p>
                <span class="day">Mon</span><br /><span
                  class="forecast-temperature"
                  >🌧<br />15°C</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <p>
                <span class="day">Tue</span><br /><span
                  class="forecast-temperature"
                  >🌧<br />15°C</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <p>
                <span class="day">Wed</span><br /><span
                  class="forecast-temperature"
                  >🌧<br />15°C</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
